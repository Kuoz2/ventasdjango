{% extends "./base.html" %}
{% block title %}Control de inventario {% endblock %}
{%block body%}
{% load static %}
{% block script %}
{{block.super}}
<script src="{% static 'js/listaproductos/listaproducto.js'%}"></script>
{%endblock%}
{% load django_tables2 %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/listaproductos/listaproductos.css' %}"></link>
{% endblock %}
<div id="spinner-overlay" >
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-4 col-xl-4">
        <h2>Ingreso de producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="inventario/guardarProducto/" method="POST">{% csrf_token %}
                   
                    <div class="form-group">
                        <input type="text" id="pcodigo" name="pcodigo" class="form-control" placeholder="Codigo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="precioiva" name="precioiva" class="form-control" placeholder="0" value="0" readonly>
                    </div>                    
                    <div class="form-group">
                        <input type="date" id="fechavenci" name="fechavenci" class="form-control" required>
                    </div>                
                    <div class="form-group">
                        <input type="text" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad" required>
                    </div>
                    <div class="form-group d-grid gap-2">
                        <button type="submit" class="btn btn-primary ">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
        <div class="col-sm-12 col-md-8 col-xl-8 table-container">
          
            {% render_table table %}
        </div>
    </div>
